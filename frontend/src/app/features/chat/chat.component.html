<!-- Chat Window -->
<div class="chat-container" *ngIf="chatOpen">
  <div class="chat-header">
    <h3>Chat Room: {{ room }}</h3>
    <button class="close-btn" (click)="toggleChat()">âœ–</button>
  </div>

  <!-- Room Selection -->
  <div class="room-selection">
    <label for="room">Select Room:</label>
    <select [(ngModel)]="room" (change)="joinRoom(room)">
      <option *ngFor="let room of availableRooms" [value]="room">{{ room }}</option>
    </select>
    <button (click)="createRoom()">Create New Room</button>
    <input [(ngModel)]="newRoom" placeholder="New room name" />
  </div>

  <!-- Chat Messages -->
  <div class="chat-box">
    <div *ngFor="let msg of messages" class="chat-message">
      <span class="sender">{{ msg.sender }}:</span> {{ msg.text }}
    </div>
  </div>

  <!-- Message Input -->
  <div class="chat-input">
    <input type="text" [(ngModel)]="message" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">âž¤</button>
  </div>
</div>
