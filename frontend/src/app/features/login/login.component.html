<div class="login-container">
  <div class="row align-items-center" style="height: 100vh; overflow: hidden">
    <!-- Login Form Section -->
    <div class="col-5" style="padding: 2rem; padding-left: 10rem;">
      <div>
        <h3>Login/Sign In</h3>
        <p>Welcome back! Please enter your details.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="identifier" class="form-label">Email / Username :</label>
            <input type="text" class="form-control" id="identifier" formControlName="identifier" placeholder="Enter your email or username"/>
            <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="text-danger">
              Please enter a valid email or username.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password"/>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password must be at least 6 characters long.
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a routerLink="/forgot-password" class="text-decoration-none">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-1">Sign In</button>
          <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Sign up</a></p>
        </form>
      </div>
    </div>
    <!-- Image Section -->
    <div class="col-7 text-end">
      <img src="assets/login.png" alt="Login Illustration" class="img-fluid" style="max-height: 105vh; width: 70%;">
    </div>
  </div>
</div>
