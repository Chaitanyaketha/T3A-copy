<div class="login-container">
  <div class="row align-items-center" style="height: 100vh; overflow: hidden">
    <!-- Sign Up Form Section -->
    <div class="col-5" style="padding: 2rem; padding-left: 10rem;">
      <div>
        <h3>Sign Up</h3>
        <p>Start your 30-day free trial.</p>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Enter your first name"/>
            <div *ngIf="signupForm.get('first_name')?.invalid && signupForm.get('first_name')?.touched" class="text-danger">
              First name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Enter your last name"/>
            <div *ngIf="signupForm.get('last_name')?.invalid && signupForm.get('last_name')?.touched" class="text-danger">
              Last name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email"/>
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
              A valid email is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Create a password"/>
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
              Password must be at least 8 characters.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-1" [disabled]="signupForm.invalid">Create account</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>

    <!-- Image Section -->
    <div class="col-7 text-end">
      <img src="assets/signup.jpg" alt="Registration Illustration" class="img-fluid" style="max-height: 105vh; width: 70%;">
    </div>
  </div>
</div>
