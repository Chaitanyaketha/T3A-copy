<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Reset Password</h3>
      <p class="text-muted text-center">Enter a new password for your account.</p>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="newPassword" 
            formControlName="newPassword" 
            placeholder="Enter new password" 
            [ngClass]="{ 'is-invalid': resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched }"
            required 
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Re-enter new password" 
            [ngClass]="{ 'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }"
            required 
          />
          <div class="invalid-feedback">
            Passwords do not match.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </form>
  
      <div *ngIf="message" class="alert alert-success mt-3 text-center">
        {{ message }}
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
    </div>
  </div>
