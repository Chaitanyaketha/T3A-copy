<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Forgot Password</h3>
      <p class="text-muted text-center">Enter your email to receive a password reset link.</p>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email" 
            [ngClass]="{ 'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
            required 
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">
          Send Reset Link
        </button>
      </form>
  
      <div *ngIf="message" class="alert alert-success mt-3 text-center">
        {{ message }}
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
    </div>
  </div>
